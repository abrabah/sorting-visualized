<!DOCTYPE html>
<html>
 
<head>
       
    <meta charset="utf-8">
        <title>Sorting visualizion</title>
     
</head>
 
<body>

<script type="application/javascript" src="app_bundle.js"></script>
<article class="content">
    <h1 class="header">Sorting visualized</h1>
    <section class="sort">
        <canvas id="canvas-1" width="400" height="300"></canvas>
        <section>
            <p># Swaps: <span id="span-swaps-1"></span></p>
            <select id="select-sorting-1" class="select-sorting"></select>
        </section>
    </section>

    <section class="sort">
        <canvas id="canvas-2" width="400" height="300"></canvas>
        <section>
            <p># Swaps: <span id="span-swaps-2"></span></p>
            <select id="select-sorting-2" class="select-sorting"></select>
        </section>
    </section>


    <section class="data-set">

        <section class="data-set-l">
            <p>Data Set</p>
            <p> Swaps Per Second</p>
        </section>


        <section class="data-set-r">
            <p>
                <select id="select-data-set"></select>
            </p>
            <p>
                <select id="select-swaps-per-second">
                    <option value="1000">1</option>
                    <option value="100">10</option>
                    <option value="20">50</option>
                    <option value="10">100</option>
                </select>
            </p>
        </section>

        <p>
            <button id="btn-start">Start Sorting</button>
        </p>
    </section>
</article>


</body>
</html>
